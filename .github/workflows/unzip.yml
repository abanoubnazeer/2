name: Unzip File

on:
  push:
    branches:
      - main  # سيتم تشغيله عند رفع الملفات إلى الفرع الرئيسي

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip the file
        run: unzip -o educenter-bootstrap-main.zip -d extracted_files/

      - name: List extracted files
        run: ls -la extracted_files
- name: Unzip the file
  run: |
    sudo apt-get install unzip -y
    unzip -o educenter-bootstrap-main.zip -d extracted_files/
    ls -la extracted_files  # هذا السطر سيعرض جميع الملفات بعد فك الضغط
